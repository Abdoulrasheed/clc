{% extends 'base.html' %}
{% load static %}

{% block title %} Add section {% endblock title %}

{% block main %}
<!--Main layout-->
<main>
  <div style="margin-bottom: 259px;" class="container-fluid">
       <!-- Heading -->
   <div class="card mb-4 wow fadeIn">
      <!--Card content-->
      <div class="card-body d-sm-flex justify-content-between">
         <h6 class="mb-2 mb-sm-0 pt-1">
            <a href="/">Home Page</a>
            <span>/</span>
            <a href="{% url 'assign_teacher_list' %}">Assigned Teacher(s)</a>
            <span>/</span>
            <span>Assign New Teacher</span>
         </h6>
      </div>
   </div>
   <!-- Heading -->
    <div>
      <div aria-labelledby="add_a_class">
        <div class="row">
          <div class="col-md-6">
            <form method="post">{% csrf_token %}
              <select class="mdb-select md-form">
                <option value="" disabled selected>Select teacher</option>
                  {% for teacher in teachers %}
                <option value="{{ data.id }}">{{ teacher.get_full_name|capfirst }}</option>
                  {% empty %}
                <option value="" disabled="">No teacher available</option>
                  {% endfor %}
              </select>
              <select class="mdb-select md-form">
                <option value="" disabled selected>Select subject</option>
                  {% for data in subjects %}
                <option value="{{ data.id }}">{{ data.name }}</option>
                  {% empty %}
                <option value="" disabled="">No subject available</option>
                  {% endfor %}
              </select>
              <a href="#" style="" class="btn btn-primary">Save</a>
            </form>
            </div>
          </div>
        </div>
      </div>
  </div>
</main>
{% endblock %}
