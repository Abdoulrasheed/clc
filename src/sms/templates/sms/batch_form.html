{% extends 'base.html' %}
{% load static crispy_forms_tags %}

{% block title %} Add class {% endblock title %}

{% block main %}
<!--Main layout-->
<main>
  <div style="margin-bottom: 259px;" class="container-fluid">
                 <!-- Heading -->
   <div class="card mb-4 wow fadeIn">
      <!--Card content-->
      <div class="card-body d-sm-flex justify-content-between">
         <h6 class="mb-2 mb-sm-0 pt-1">
            <a href="{% url 'home_page' %}">Home Page</a>
            <span>/</span>
            <a href="{% url 'batch_list' %}">Batch</a>
            <span>/</span>
            <a>Add Batch</a>
         </h6>
      </div>
   </div>
    <div>
      <div aria-labelledby="add_a_class">
        <div class="row">
          <div class="col-md-6">
            <form method="post">{% csrf_token %}
              {{ form|crispy }}
              <input type="submit" name="submit" value="save" class="btn btn-primary">
            </form>
            </div>
          </div>
        </div>
      </div>
  </div>
</main>
{% endblock %}
{% block script %}
  <script type="text/javascript">
    $(document).ready(function() {
      $("#id_clss").on('change', function(){
        class_id = $(this).val();
        $.ajax({
          url: "{% url 'load_subjects_by_section' %}",
          data: {'class':class_id},

          beforeSend: function(){
            $("#loader").removeAttr('hidden');
          },

          complete: function(){
            $("#loader").attr('hidden', 'hidden');
          },

          success: function (data) { 
            $("#id_subjects").html(data);
            $('#id_subjects').fadeIn(1000).attr('hidden', true);
            $('#id_subjects').fadeIn(1000).removeAttr('hidden');
          }
        });
      });
    });
  </script>
{% endblock script %}
