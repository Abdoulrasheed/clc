{% load static crispy_forms_tags %}

{% block title %} Add section {% endblock title %}

{% block main %}
  <link rel="stylesheet" href="{% static 'css/mdb/bootstrap.min.css' %}">
    <script src="{% static 'js/mdb/jquery-3.3.1.min.js' %}"></script>
  <div style="margin-bottom: 259px;" class="container-fluid">
       <!-- Heading -->
   <div class="card mb-4 wow fadeIn">
      <!--Card content-->
      <div class="card-body d-sm-flex justify-content-between">
         <h6 class="mb-2 mb-sm-0 pt-1">
            <a href="{% url 'home_page' %}">Home Page</a>
            <span>/</span>
            <a href="{% url 'subject_allocation_list' %}">Subject Allocation</a>
            <span>/</span>
            <span>New subject allocation</span>
         </h6>
      </div>
   </div>
    <div>
      <div aria-labelledby="add_a_class">
        <div class="row">
          <div class="col-md-6">
            <form method="post">{% csrf_token %}
              {% crispy form %}
              <input type="submit" name="submit" class="btn btn-primary" value="Save">
            </form>
            </div>
          </div>
        </div>
      </div>
  </div>
{% block script %}
<script type="text/javascript">

  // get batches
  $("#id_clss").on("change", function(){
    var class_id = $(this).val();

    $.ajax({
      url: "{% url 'ajax_load_batches' %}",
      data: {
        'class': class_id,
      },

      beforeSend: function(){
        $("#loader").removeAttr('hidden');
      },

      complete: function(){
        $("#loader").attr('hidden', 'hidden');
      },

      success: function (data) {
        $("#id_batch").html(data);
      }
    });
  });


  // get subjects of the selected batch
  $("#id_batch").on("change", function(){
    var batch_id = $(this).val();

    $.ajax({
      url: "{% url 'ajax_load_subjects' %}",
      data: {
        'batch_id': batch_id,
      },

      beforeSend: function(){
        $("#loader").removeAttr('hidden');
      },

      complete: function(){
        $("#loader").attr('hidden', 'hidden');
      },

      success: function (data) {
        $("#id_subjects").html(data);
      }
    });
  });

</script>
{% endblock %}
{% endblock %}
