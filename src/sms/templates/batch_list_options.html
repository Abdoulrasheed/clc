{% for batch in object_list %}
                  <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ batch.clss }}</td>
                    <td>{{ batch.name }}</td>
                    <td>{{ batch.capacity }}</td>
                    <td>
                      <a href="{% url 'edit_batch' pk=batch.id %}" title="edit" class="teal-text"><i class="fa fa-pen"></i></a>
                      <a id="del_batch" target_batch="{% url 'delete_batch' pk=batch.pk %}" title="delete" class="del_batch red-text"><i class="fa fa-times"></i></a>
                    </td>
                  </tr>
                  {% empty %}
                  <tr>No data available</tr>
                  {% endfor %}
